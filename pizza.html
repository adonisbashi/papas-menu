<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All of our pizza's</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <h1>ALL OF OUR PIZZAS</h1>

        <section id="pizza-gallery" class="pizza-gallery">
          <h2>Specialty Pizza's</h2>
          <div class="pizza-grid">
            <div class="pizza-item">
              <img src="images/lg-rd-sup.JPG" alt="Large round supreme pizza" />
              <h3>Supreme</h3>
              <p>$13.99 / 19.99</p>
            </div>

            <div class="pizza-item">
              <img
                src="images/lg-sq-haw.JPG"
                alt="Large square hawaiian pizza"
              />
              <h3>Hawaiian</h3>
              <p>$13.99 / 19.99</p>
            </div>

            <div class="pizza-item">
              <img
                src="images/lg-rd-bbq-ch.jpg"
                alt="Large round BBQ chicken pizza"
              />
              <h3>BBQ Chicken</h3>
              <p>$13.99 / 19.99</p>
            </div>

            <div class="pizza-item">
              <img src="images/lg-sq-veg.jpg" alt="Large square veggie pizza" />
              <h3>Veggie</h3>
              <p>$13.99 / 19.99</p>
            </div>
          </div>

          <h2>Super Specialty Pizza's</h2>
          <div class="pizza-grid">
            <div class="pizza-item">
              <img
                src="images/lg-sq-bbq-ch.jpg"
                alt="Large square barbarian pizza"
              />
              <h3>Barbarian</h3>
              <p>$15.99 / $22.99</p>
            </div>

            <div class="pizza-item">
              <img
                src="images/lg-sq-works.jpg"
                alt="Large square works pizza"
              />
              <h3>The Works</h3>
              <p>$15.99 / $22.99</p>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>

  <footer>
    <a href="./index.html">Home</a>
  </footer>
</html>
