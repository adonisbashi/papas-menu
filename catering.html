<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catering</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- <link rel="scripts" href="scripts/scripts.js" /> -->
    <script src="scripts/scriptscopy.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="navigation-bar">
          <img
            class="halal-logo"
            src="images/halal-logo.png"
            alt="halal papas pizza logo"
          />
          <nav class="primary-navigation">
            <ul>
              <li class="home-li"><a href="index.html">Home</a></li>
              <li><a href="pizza.html">Pizza</a></li>
              <li><a href="chicken.html">Wings & Chicken</a></li>
              <li><a href="catering.html">Catering</a></li>
            </ul>
          </nav>
        </div>
        <div class="h1-wrapper">
          <h1>Catering</h1>
        </div>
        <div class="h2-wrapper">
          <h2>HOW MUCH SHOULD I ORDER?</h2>
        </div>
        <section class="party-type">
          <h3>Number of Guests</h3>
          <div class="slider-wrapper">
            <div class="slider-start-value">0</div>
            <div class="slider-track-wrapper">
              <input
                type="range"
                id="guest-slider"
                min="0"
                max="100"
                step="1"
                value="0"
              />
              <!-- This is the floating bubble above the thumb -->
              <!-- <div class="slider-start-value">0</div> -->
              <div id="slider-label" class="slider-thumb-label">0</div>
              <!-- <div class="slider-end-value">100</div> -->

              <!-- This is the label for the thumb slider -->
              <div id="slider-thumb-number" class="slider-thumb-number">0</div>
            </div>
            <div class="slider-end-value">100</div>
          </div>

          <div class="party-options">
            <label class="option">
              <input type="radio" name="party-type" value="party" checked />
              <span>Party</span>
            </label>
            <label class="option">
              <input type="radio" name="party-type" value="loaded" />
              <span>Loaded Party</span>
            </label>
            <label class="option">
              <input type="radio" name="party-type" value="pizza" />
              <span>Pizza Party</span>
            </label>
            <label class="option">
              <input type="radio" name="party-type" value="kids" />
              <span>Kids Party</span>
            </label>
          </div>
        </section>

        <section>
          <div class="catering-calculator">
            <h4>We recommend you get:</h4>
            <div class="catering-calculator-options">
              <div class="catering-calculator-item">
                <div id="pizza-value" class="item-value pizza-output">0</div>
                <!-- <p class="item-name">large pizzas</p> -->
              </div>
              <div class="catering-calculator-item">
                <div id="wings-value" class="item-value">0</div>
                <div class="item-name">wings</div>
              </div>
              <div class="catering-calculator-item">
                <div id="tenders-value" class="item-value">0</div>
                <div class="item-name">tenders</div>
              </div>
              <div class="catering-calculator-item">
                <div id="salad-value" class="item-value">0</div>
                <div class="item-name">salad</div>
              </div>
              <div class="catering-calculator-item">
                <div id="breadsticks-value" class="item-value">0</div>
                <div class="item-name">bread</div>
              </div>
              <div class="catering-calculator-item">
                <div id="lasagna-value" class="item-value">0</div>
                <div class="item-name">lasagna</div>
              </div>
              <div class="catering-calculator-item">
                <div id="mostaccioli-value" class="item-value">0</div>
                <div class="item-name">mostaccioli</div>
              </div>
              <div class="catering-calculator-item">
                <div id="fries-value" class="item-value">0</div>
                <div class="item-name">fries</div>
              </div>
              <div class="catering-calculator-item">
                <div id="cookies-value" class="item-value">0</div>
                <div class="item-name">cookies</div>
              </div>
            </div>
            <div class="catering-total">
              <p>Total: <span id="total-price">$0.00</span></p>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
